{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>
    /* Resetting margin and padding */

    /* Grid layout with exactly four columns */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);  /* Four equal columns */
      gap: 30px;  /* Space between cards */
      padding: 20px;
    }

    /* Product card styling */
    .product-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    /* Larger images */
    .product-card img {
      width: 100%;
      height: 300px;  /* Larger image height */
      object-fit: cover;
    }

    /* Product information styling */
    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }

    .product-info p {
      margin: 8px 0;
      font-size: 14px;
      color: #777;
    }

    .product-info .price {
      font-weight: bold;
      color: #333;
      font-size: 18px;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);  /* Three columns on medium screens */
      }
    }

    @media (max-width: 800px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);  /* Two columns on smaller screens */
      }
    }

    @media (max-width: 500px) {
      .product-grid {
        grid-template-columns: 1fr;  /* One column on small screens */
      }
    }
  </style>

  
<div class="container" style="
      padding: 5px;">
      <h5 class="widget-title text-uppercase mb-4">You searched for: <strong>{{searched}}</strong></h5>
      {% if searched_product %}
      
  <div class="product-grid">
    {% for product in searched_product %}
    <div class="product-item image-zoom-effect link-effect">
        <div class="image-holder position-relative">
          <a href="{% url 'product' product.id %}">
            <img src="{{ product.image.url }}" alt="categories" class="product-image img-fluid">
          </a>
          <a href="#" class="btn-icon btn-wishlist">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <use xlink:href="#heart"></use>
            </svg>
          </a>
          <div class="product-content">
            <h5 class="element-title text-uppercase fs-5 mt-3">
              <a href="{% url 'product' product.id %}">{{product.name}}</a>
            </h5>
            <a href="#" class="text-decoration-none" data-after="Add to cart"><span>{{product.price}} VND</span></a>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>
  
  {% endif %}
</div>
{% endblock %}
